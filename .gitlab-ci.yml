build-job-ubuntu:
  stage: build
  image: ubuntu:latest
  before_script:
    - apt update && apt install -y openjdk-17-jdk maven
    - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
    - export PATH=$JAVA_HOME/bin:$PATH
    - java -version
    - mvn -version
  script:
    - echo "Building on Ubuntu with JDK 17..."
